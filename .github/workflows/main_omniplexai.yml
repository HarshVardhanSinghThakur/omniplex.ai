name: Build and deploy Node.js app to Azure Web App - omniplexai
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: npm install, build, and test
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} 
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E4C048C71CB9407B8CCE8E5673FE74E6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_43EBBA7C69F1480D97EACBAE56D466B2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_147D8009FBCD4DC9BB370F9F34AF53C0 }}
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}  # Add this line
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'omniplexai'
          slot-name: 'Production'
          package: .
